<!doctype html>
<html>
    <head>
        <title>Tour of Heroes</title>
        <link rel="stylesheet" href="my-monolithic-styles.css">

        <!-- live reload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> 

        <!-- knockoutjs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" 
                integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" 
                crossorigin="anonymous"></script>

        <script src="my-monolithic-app.js"></script>
    </head>
    <body>

        <h1 data-bind="text: title"></h1>

        <!-- heroes-list.component -->
        <h2>My Heroes</h2>
        <ul class="heroes" data-bind="foreach: heroes">
          <li data-bind="click: $parent.selectHero,
                         css: { selected: $parent.selectedHero() === $data }">
            <span class="badge" data-bind="text: id"></span> 
            <span data-bind="text: name"></span>
          </li>
        </ul>

        <!-- Template could be loaded lazily, it's only here for demo purposes: -->
        <template id="app-hero-detail">
            <!-- ko with: hero -->
            <h2>
                <span data-bind="text: upperName"></span>
                Details
            </h2>
            <div><span>id: </span> <span data-bind="text: id"></span></div>
            <div>
                <label>name:
                <input data-bind="textInput: name" placeholder="name">
                </label>
            </div>
            <!-- /ko -->
        </template>

        <!-- heroes.component -->
        <app-hero-detail params="hero: selectedHero"></app-hero-detail>

    </body>
</html>
